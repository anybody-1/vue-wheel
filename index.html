    * {

    html {
      --button-height: 32px;
      --font-size: 14px;
      --button-background: white;
      --button-active-background: #eee;
      --border-radius: 4px;
      --color: #333;
      --border-color: #999;
      --border-color-hover: #666;
    }

    body {
      font-size: var(--font-size);
    }

    .icon {
      width: 1em;
      height: 1em;
      vertical-align: -0.15em;
      fill: currentColor;
      overflow: hidden;
    }
  </style>
  <style>
    .sider {
      background: #333;
      width: 100px;
    }

    .header {
      background: #666;
      height: 80px;

    .footer {

      height: 50px;
    }
  </style>
</head>
